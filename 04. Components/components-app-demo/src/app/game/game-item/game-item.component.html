<div>
    Game: {{sourceGame.title}}
</div>
<div>
    Game Title Length: {{sourceGame.title?.length}}
</div>

<span  *ngIf="sourceGame.price > 0">
    Price: {{sourceGame.price}}
</span>

<span [style.font-size.px]="'25'" [style.color]="'red'">
    Raiting: {{sourceGame.raiting}}
</span>

<div>
    <img [src]="sourceGame.img" alt="" width="300px">
</div>
