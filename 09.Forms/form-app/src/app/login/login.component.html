<p>login works!</p>

<form #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="password">Email</label>
        <input id="password" type="text" name="password" ngModel>
    </div>
    <button>Login</button>
</form>

{{loginForm.value | json}}
