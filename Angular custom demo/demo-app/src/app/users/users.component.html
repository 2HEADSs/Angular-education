<div>
    <button (click)="nameHandler($event)">
        <ng-container *ngIf="showLastName"> Hide</ng-container>
        <ng-container *ngIf="!showLastName"> Show</ng-container>
    </button>
</div>

<div *ngIf="showSelectedIndex">
    Selected index = {{slectedUserIndex}}
</div>

<div *ngFor="let user of users let i = index" class="single-user-container" >
    DIV FROM USER
    <app-user-list [singleUser]="user" [showLastName]="showLastName" (click)="indexOfIser(i)"
        (customEvent)="customEventHandler($event)"></app-user-list>
</div>
